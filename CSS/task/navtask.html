<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">

		body 
		{
			margin: 0;
		}
		.nav
		{
			height: 50px;

			background: black;
			line-height: 50px;
			text-align: center;
		}

		ul
		{

			margin: 100px;
			padding: 0;
		}

		.nav li 
		{

/*			list-style-type: none;*/
            position: relative;
			display: inline;
			margin-right: 30px;


		}
		.nav li::after
		{
          content: "";
          position: absolute;
          top: 100%;
          left: 0;
          height: 5px;
          width: 0px;
          background: lightcoral;
          transition: 3s;

		}
		.nav li:hover::after
		{
			width: 100%;
		}

		.nav a 
		{
			text-decoration: none;
			color: #fff;
			font-size: 22px;
			font-weight: bold;
			background: #000;
			padding: 9px 14px;
			border-radius: 9px;

		}
	</style>
</head>
<body>

<div class="nav">
	<ul>
		
		<li><a href="">Home</a></li>
		<li><a href="">About</a></li>
		<li><a href="">Services</a></li>
		<li><a href="">Contact</a></li>
	</ul>
</div>

</body>
</html>
