    <script>

        // Variable: to store CSSFontPaletteValuesRule
        // ex.
        // x =12;


        // 3 ways to declare a variable in JS

        // 1. var (default and Global)
        // 2. let (Scope Related)
        // 3. const 


        var x =12;  //Declaration / Intialize / Assignment
        var x=45; //Re-declaration ALLOWED
        x=67;  // re- assignment  ALLOWED

            // document.write(varname)
            
            document.write(x);// 67


                
        let y =12;  //Declaration / Intialize / Assignment
       // let y=45; //Re-declaration NOT ALLOWED
        y=67;  // re- assignment  ALLOWED

            // document.write(varname)
            
            document.write(y);// 67


            
        const z =12;  //Declaration / Intialize / Assignment
        //const z=45; //Re-declaration NOT ALLOWED
        //z=67;  // re- assignment   NOT ALLOWED

            // document.write(varname)
            
            document.write(z);// 12



    </script>
