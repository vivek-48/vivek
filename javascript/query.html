    <style>
        .xyz
        {
            height: 300px;
            width: 300px;
            animation: test 2s infinite;

        }

        @keyframes test{
            0% {opacity: 0;}
           100% {opacity: 1;}
        }
    </style>
</head>
<body>

    <h1>hello</h1>

    <div>345</div>

    <input type="text" value="200" >

    <button>get me</button> -->

   <select name="" id="">
    <option >----- select quantity-----</option>
    <option >1</option>
    <option >2</option>
    <option >3</option>
    <option >4</option>
   </select>

   <span></span>

    <script>
        $('div').click(() =>
        {
            $('div').new Date()
        })

        $('select').change(() =>
        {
            $('span').text($('input').val() * $('select').val())
        })

        $('button').click(() =>

        $('input').keyup(() =>
        {

        })

        $('h1').click(() =>
        {
            $('h1').text("hii<u>hejwndn</u>")
        })

        $('img').click(() =>
        {
            $('img').attr("src","https://www.axiapr.com/hs-fs/hubfs/blog-files/photos%20for%20the%20media.jpg?width=450&name=photos%20for%20the%20media.jpg")
        })

        $('img').toggleClass('xyz')

        alert($('div').val())
    </script>
