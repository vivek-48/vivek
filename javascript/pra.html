<script type="text/javascript">
	img_tag =document.getElementById('v');


	x='2', y='6';
	x=23 , y=23;
    sum=x+y;

	document.write("</br>" + sum);

	num=15;
   document.write("</br>");

   document.write(num++);  //15 = 16
