<body>

	price : <input type="text" id="p" name="" value="200">


	<select id="s" onchange="getprice()">

		<option>1</option>
		<option>2</option>
		<option>3</option>
		<option>4</option>
	</select>

	<b id="res"></b>

		p1 = document.getElementById('p')

		function getprice()

			b1.innerHTML = p1.value * s1.value
		}
