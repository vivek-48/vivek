<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>

    <h1 class="z" id="z">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. 
        Illum ullam nam quisquam inventore veniam accusantium a voluptatibus corporis, necessitatibus ex reprehenderit 
        ipsum sed rem totam ratione ab autem dignissimos dolorum!

    </h1>

    <button id="b1">Hide</button>
    <button id="b2">Show</button>
    <button id="b3">Hide/Show</button>

    <script>


        $('#b1').click(() =>{
            $('h1').fadeOut('slow');

            // $('h1').fadeTo(1200,0.100);

        })

        $('#b2').click(function(){
            $('h1').fadeIn('slow');
        })
        $('#b3').click(function(){
            $('h1').fadeToggle('slow');
        })
    </script>
    
</body>
</html>
