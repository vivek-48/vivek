<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div
        {
            height: 500px;
            width: 200px;
            background-color: aqua;
        }
    </style>
</head>
<body>

    enter any number : <input type="text" id="num">

    <div id="res"></div>

    <button onclick="table()">get table</button>

    <script>
        function table()
        {
            n = document.getElementById('num').value;

            for(x=1;x<=10;x++)
            {
                document.getElementById('res').innerHTML=( n + "x" + x + "=" + n*x + "<br>")
            }
        }
    </script>
    
</body>
</html>
