<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="" >

    Name: <input type="text" id="nm" onblur=" return Validate()">
    <span id="nmErr"></span>
    
    <br><br>
    Mobile: <input type="text" name="" id="mb" onblur="return Validate()">
    <span id="mbErr"></span>
    
    <br><br>
    Email: <input type="text" name="" id="em" onblur="return Validate()">
    <span id="emErr"></span> <br><br>

    <!-- <input type="submit" onclick=" return Validate()"> -->
    <!-- <input type="submit" > -->

</form>

    <script>
        
       name1 =  document.getElementById('nm');
       nmSpan =  document.getElementById('nmErr');  

       mobile =  document.getElementById('mb');
       mbSpan =  document.getElementById('mbErr'); 

       email =  document.getElementById('em'); 
       emSpan =  document.getElementById('emErr'); 
       
      

     ex_nm = /^[a-zA-Z]+$/;

        

    ex_mb =    /^[0-9]{10}$/;

    ex_em = /^[A-Za-z]+[0-9]{10}+-+@+.$/;

    // dhruvpatel123@tops-wd123.co.in


        function Validate()
        {

            if(name1.value == "")
            {
               // alert("name required...!");
               nmSpan.innerHTML ="*Name is required";
                 nmSpan.style.color ="red";

                 name1.style.border ="2px solid red"
                return false;  // return 0;
            }

            // else 
            // {
            //     nmSpan.innerHTML ="";
            //     name1.style.border ="2px solid green"
            // }

            if(!ex_nm.test(name1.value))
            {
                alert("Onlty letters...!");
                return false;  // return 0;
            }

           

            if(mobile.value == "")
            {
                // alert("mobile required...!");
                mbSpan.innerHTML ="*Mobile is required";
                mbSpan.style.color ="red";
                return false; 
            }

            // else
            // {
            //     mbSpan.innerHTML ="";
            // }
            if(!ex_mb.test(mobile.value))
            {
                alert("10 digits olny...!");
                return false; 
            }

            if(email.value == "")
            {
                // alert("email required...!");
                emSpan.innerHTML ="*Email is required";
                emSpan.style.color ="red";
                return false; 
            }

            // 
            if (!ex_em.test(email.value)) 
            {
                alert("special character not allow...!");
                return false;
            }
            
        }
        
    </script>
    
</body>
</html>
