<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		.main
		{
			height: 50px;
			width: 100px;
			background: lightblue;
			margin: 100px auto;
			text-align: center;
			line-height: 50px;
			font-size: 18px;
			font-weight: bold;
			position: relative;
			overflow: hidden;
		   z-index: 0;
		}
		.effect
		{
			height: 100px;
			width: 200px;
			background: hotpink;
			position: absolute;
			top: 0;
/*			left: -200%;*/
			transition: 4s;
			z-index: -1;
		}
		.main:hover 
		{
			transform: scale(3.5);
			transition: 2s;
		}

	</style>
</head>
<body>
	<div class="main">
		<a href="">shop now</a>
		<div class="effect"></div>
	</div>

</body>
</html>
