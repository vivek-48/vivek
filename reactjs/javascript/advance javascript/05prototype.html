<script>
    //prototype: the prototype is special type of enumerable object to which additional properties can be attached to it which will be shared across all the instance of it's constructor function.

    function Customer(name,age)
    {
        this.name=name;
        this.age=age;
    }
    const data = new Customer("angella",24)
    console.log(data);
    console.log(data.name,data.age);

    Customer.prototype.profession="doctor"
    console.log(data.profession);

    Customer.prototype.fname="vivek"
    console.log(data.fname);


</script>
