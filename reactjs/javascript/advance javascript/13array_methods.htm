<script>
    let arr=["apple","orange","kiwi"]
     console.log(arr);
     console.log(arr[1]);

     //loop
     arr.forEach(element => {
        console.log(element);
     });

     //length
     console.log(arr.length);

     //push:add value at the end of an array
     arr.push("mango");
     console.log(arr);

     //pop:remove value at the end of an array
     arr.pop();
     console.log(arr);

     //unshift:add value at the begining of an array
     arr.unshift("cherry");
     console.log(arr);

     //shift:remove value at the begining of an array
     arr.shift();
     console.log(arr);

     //index of
     console.log(arr.indexOf("apple"));


     console.log(Array.from("hello"));
</script>
</html>
