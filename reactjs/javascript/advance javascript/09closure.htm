<script>
    //closure: Inner Function can access variables and parameters of an outer function(however,cannot access arguments object of outer function)

    function outer() 
    {
        let count=0;
        function Inner() 
        {
            return count+=1
        }
        return Inner;
    }
    const data=outer()
    console.log(data());
    console.log(data());
    console.log(data());

    function Test()
    {
        let a="welcome test"
        function foo()
        {
            return a;
        }
        return foo;
    }
    const x=Test();
    console.log(x());
    console.log(x());
    console.log(x());
    // note: inner function ma 2 variables declare na kari saki.
</script>
