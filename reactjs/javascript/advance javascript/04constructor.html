<script>
    //constructor : A constructor is a special function that creates and initializes an object instance of a class.

    function Test(name,age)
    {
        this.name=name;
        this.age=age;
    }
  //  console.log(Test("John",25));  //not valid-undefined
  const data=new Test("vivek",21);
    console.log(data);
    console.log(data.name);
    console.log(data.age);

    function Demo(fname,lname)
    {
        this.fname="John"
        this.lname="deo"
    }
    const foo=new Demo()
    console.log(foo);
    console.log(foo.fname);
    console.log(foo.lname);
</script>
