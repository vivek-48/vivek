<script>
    //class : template for jaavscript object
    //object: ia a instance of class which allocated class memory

    class MyClass{
        constructor(name,age)
        {
            this.name=name;
            this.age=age;
        }
    }

    //object
    const obj= new MyClass("tops",17);
    console.log(obj.name);
    console.log(obj.age);

    class NewClass{

        constructor(fname,lname)
        {
            this.fname="Tops"
            this.lname="Technologies"
        }
    }

    const data = new NewClass();
    console.log(data.fname);
    console.log(data.lname);
</script>
