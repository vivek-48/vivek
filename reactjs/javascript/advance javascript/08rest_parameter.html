<script>
    // rest parameter: the rest parameter syntax aalow us to represent an infinite number of arguments as an array.

    function Demo(...data)
    {
        let sum=0;

        for(let i of data)
        {
            sum+=i;
        }
        return sum;
    }
    console.log(Demo(2,2,3));
    console.log(Demo(3,4,5,6,7,8,9));
</script>
